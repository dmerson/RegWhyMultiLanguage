    <style>
		* {box-sizing:border-box;}

        .bg{background: url(img/bg.jpg);width: 728px;height: 90px;}

        .bg {left: 0px; top: 0px; opacity:1}
        .logo{left: -1px; bottom: -1px; opacity:1}
        .message-1{left: 162px; top: 38px; opacity:1}
        .cta-bar{bottom: -5px; right: -1px; opacity:1}
        .button{right: 36px; bottom: 29px; overflow: hidden}
        .text{bottom: 3px; right: 6px; opacity:1; z-index: 99999}

        .message-2{left: 9px; top: 17px; z-index: 99;  opacity:1}
        .text-2{bottom: 0px; right: 5px; opacity:1; z-index: 99999;background-repeat: no-repeat;}
        .info{top: 0px; left: 371px; opacity:1;background-repeat: no-repeat;}

        .message-5{left: 20px; top: 30px; z-index: 99;  opacity:1}

        .gradient, .gradient-2, .gradient-3{
            position: absolute;
            top: 0;
            left: -100%;
            width: 70px;
            height: 100%;
            opacity: 0;
            -webkit-transform: skew(-45deg);
            -moz-transform: skew(-45deg);
            -ms-transform: skew(-45deg);
            -o-transform: skew(-45deg);
            transform: skew(-45deg);
            background-image: linear-gradient(135deg, rgba(255,255,255,0), rgba(255,255,255,0.6), rgba(255,255,255,0));

            <div class="message-3" style="opacity: 0;"></div>

        <div id="frame4" style="display: block;">     
            <div class="message-4" style="opacity: 0;"></div>

    <script>
    (function(w,d, tween){
            
        var adDiv;
        var loopCount = 0;
               
        
                //console.log("RUN IT");
                timeline = new TimelineMax({repeat:0});

                timeline.add([
                    //Frame1                
                    tween.from(".logo", .7, {left: -70, opacity: 0, delay: 0.2}),  
                    tween.from(".message-1", .7, { opacity: 0, delay: 0.4}),   
                    tween.from(".cta-bar", .5, { right: -191, opacity: 0, delay: 1}),  
                    tween.from(".button", .5, {right: -154, opacity: 0, delay: 1}),  
                    tween.from(".text", .5, { right: -191, opacity: 0, delay: 1}),   
                ])
                .add([tween.to(frame1, 0, {delay: 0.5}),])

                .add([
                    //Frame2    
                    tween.to(".logo", .7, {left: -70, opacity: 0, delay: 0.2}),  
                    tween.to(".message-1", .7, { opacity: 0, delay: 0.4}),  
                    tween.to(".text", .5, { opacity: 0, delay: 0.2}), 

                    tween.from(".message-2", .7, { opacity: 0, delay: 1}),   
                    tween.from(".box", .7, { opacity: 0, delay: 1}),   
                    tween.from(".rate", .7, { opacity: 0, delay: 1}),   
                    tween.from(".info", .7, { opacity: 0, delay: 1}),  
                    tween.from(".text-2", .5, { opacity: 0, delay: 1}),  
                ])
                .add([tween.to(frame2, 0, {delay: 0.5}),])

                .add([
                    //Frame3
                    tween.to(".message-2", 0.7, { opacity: 0, delay: 1}), 
                    tween.from(".message-3", 1, { opacity: 0, delay: 1.5}), 
                ])
                .add([tween.to(frame3, 0, {delay: 0.5}),]) 


                .add([
                    //Frame4
                    tween.to(".message-3", 0.7, { opacity: 0, delay: 1}), 
                    tween.from(".message-4", 1, { opacity: 0, delay: 1.5}), 
                ])
                .add([tween.to(frame4, 0, {delay:1.5}),]) 
        
                .add([
                    //Frame5
                    tween.to(".message-4", 0.7, { opacity: 0, delay: 0}), 
                    tween.from(".message-5", 1, { opacity: 0, delay: 0.5}), 
                    tween.to(".gradient", 1, {left: 500, opacity: 0.5, delay: 0.5}),
                    tween.to(".gradient-2", 1, {left: 500, opacity: 0.5, delay: 1.6}),
                    tween.to(".gradient-3", 1, {left: 500, opacity: 0.5, delay: 2.7}),
                ])
                .add([tween.to(frame4, 0, {delay:0}),]) 
                     
            }(window, document, TweenMax));
        document.getElementById("frame1").style.display = "block";
        document.getElementById("frame2").style.display = "block";
        document.getElementById("frame3").style.display = "block";
        document.getElementById("frame4").style.display = "block";
        document.getElementById("frame5").style.display = "block";
   </script>
